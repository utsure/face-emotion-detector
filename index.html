<body>
  <div id="info-text">AIãƒ¢ãƒ‡ãƒ«ã‚’æº–å‚™ä¸­...</div>
  <div id="emoji-display">â³</div>
  <div id="video-container">

  <script>
    const video = document.getElementById('input_video');
    const infoText = document.getElementById('info-text');
    const emojiDisplay = document.getElementById('emoji-display');

    const emotionEmojis = {
      "neutral": "ğŸ˜", "happy": "ğŸ˜Š", "sad": "ğŸ˜”", "angry": "ğŸ˜ ", "surprised": "ğŸ˜®", "fearful": "ğŸ˜¨", "disgusted": "ğŸ¤¢", "No Face": "ğŸ¤”"
    };

    // AIãƒ¢ãƒ‡ãƒ«ã®èª­ã¿è¾¼ã¿
    async function loadModels() {
      // face-api.jsã«å¿…è¦ãªãƒ¢ãƒ‡ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ 'models' ãƒ•ã‚©ãƒ«ãƒ€ã‹ã‚‰èª­ã¿è¾¼ã‚€
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
        faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
        faceapi.nets.faceRecognitionNet.loadFromUri('./models'), // ã“ã‚Œã¯é€šå¸¸é¡”èªè­˜ç”¨ã§ã™ãŒã€å¿µã®ãŸã‚
        faceapi.nets.faceExpressionNet.loadFromUri('./models')  // â˜…æ„Ÿæƒ…èªè­˜ã®ãƒ¡ã‚¤ãƒ³ãƒ¢ãƒ‡ãƒ«
      ]);
      infoText.innerText = "ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ä¸­...";
      emojiDisplay.innerText = "ğŸ“·";
      startVideo();
    }

    // ã‚«ãƒ¡ãƒ©ã®èµ·å‹•
    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          console.error("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: ", err);
          infoText.innerText = "ã‚¨ãƒ©ãƒ¼: ã‚«ãƒ¡ãƒ©èµ·å‹•ã«å¤±æ•—";
          emojiDisplay.innerText = "ğŸš«";
        });
    }

    // ãƒ“ãƒ‡ã‚ªãŒå†ç”Ÿé–‹å§‹ã•ã‚ŒãŸã‚‰ã€æ„Ÿæƒ…èªè­˜ãƒ«ãƒ¼ãƒ—ã‚’é–‹å§‹
    video.addEventListener('play', () => {
      const canvas = faceapi.createCanvasFromMedia(video);
      document.getElementById('video-container').append(canvas);
      const displaySize = { width: video.clientWidth, height: video.clientHeight };
      faceapi.matchDimensions(canvas, displaySize);

      infoText.innerText = "é¡”ã‚’æ¤œå‡ºä¸­...";
      emojiDisplay.innerText = "ğŸ¤”";

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
        
        // æç”»ã‚’ã‚¯ãƒªã‚¢
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
        
        if (detections && detections.length > 0) {
          const resizedDetections = faceapi.resizeResults(detections, displaySize);
          
          // é¡”ã®å‘¨ã‚Šã®ãƒœãƒƒã‚¯ã‚¹ã¨ãƒ©ãƒ³ãƒ‰ãƒãƒ¼ã‚¯ã‚’æç”» (ç¢ºèªç”¨)
          faceapi.draw.drawDetections(canvas, resizedDetections);
          faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
          
          // æ„Ÿæƒ…ã‚’å–å¾—ã—ã¦è¡¨ç¤º
          let highestEmotion = "neutral";
          let highestValue = 0;
          const expressions = resizedDetections[0].expressions;

          for (const emotion in expressions) {
            if (expressions[emotion] > highestValue) {
              highestValue = expressions[emotion];
              highestEmotion = emotion;
            }
          }
          
          infoText.innerText = `Emotion: ${highestEmotion}`;
          emojiDisplay.innerText = emotionEmojis[highestEmotion];

        } else {
          infoText.innerText = "é¡”ã‚’æ¤œå‡ºä¸­...";
          emojiDisplay.innerText = "ğŸ¤”";
        }
      }, 100); // 100ãƒŸãƒªç§’ã”ã¨ã«èªè­˜
    });

    // æœ€åˆã«ãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã‚€
    loadModels();
  </script>
